<!DOCTYPE html>
<html>

<head>
  <title>TV Maze API Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <img src="./images/tvm_api.png">

    <div class="browse">
      <div id="search-form">
        <input type="search" placeholder="Search for a title..." id="show-search">
        <button>submit</button>
      </div>

      <select id="show-select">
        <option value="">Select a show...</option>
      </select>

      <div id="show-detail">
        <h2 id="show-heading"></h2>
        <img id="show-image">
        <p id="show-summary"></p>
        <a id="show-cast" href="#">Show Cast</a>
        <div id="cast-detail"></div>
        <hr>
        <p id="show-all-data"></p>
      </div>

    </div>
  </main>

  <script src="js/tv_browser.js"></script>
</body>

</html>
